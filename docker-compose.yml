version: "3.9"

services:
  auth-db:
    image: mysql:8.0
    container_name: auth-db
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mesago_auth_db
    ports:
      - "3307:3306"
    volumes:
      - auth_data:/var/lib/mysql
    networks:
      - mesago-net

  # üîê AUTH SERVICE
  ms-auth:
    build: ./ms-auth
    container_name: ms-auth
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://auth-db:3306/mesago_auth_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - auth-db
    networks:
      - mesago-net

  # üö™ GATEWAY
  gateway-service:
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    depends_on:
      - ms-auth
    environment:
      - SERVER_PORT=8080
    networks:
      - mesago-net

networks:
  mesago-net:

volumes:
  auth_data:



