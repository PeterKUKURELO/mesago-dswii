# ------------------------------------------
# CONFIGURACI N GENERAL DEL MICROSERVICIO
# ------------------------------------------
server.port=8081
spring.application.name=ms-auth

# ------------------------------------------
# CONEXI N A MYSQL
# ------------------------------------------
spring.datasource.url=jdbc:mysql://mysql-db:3306/mesago_auth_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------------------------------
# CONFIGURACI N JPA / HIBERNATE
# ------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ------------------------------------------
# CONFIGURACI N DE TOKEN JWT (SECRETO Y TIEMPO)
# ------------------------------------------
jwt.secret=mesagosecretkeyultralargaparaquejwtnosequeje
jwt.expiration=86400000 
logging.level.org.springframework.security=debug

# ------------------------------------------
# CORS (opcional para tu Frontend Angular)
# ------------------------------------------
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

